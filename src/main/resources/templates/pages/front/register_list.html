	$(function() {
		$("#zhuce").click(doSaveOrUpdate);
	});
	function doCancel() {
		var url = "front/login_list";
		$("#main").load(url);
	}
	function doSaveOrUpdate() {
		debugger
		var data = $("#main").data("data");
		//1.获取表单数据
		var params = doGetEditFormData();
		if (data)
			params.id = rowData.user.id;
		//2.发起异步请求
		var url = "user/UserAdd";
		$.post(url, params, function(result) {
			if (result.state == 1) {
				alert(result.message);
				doCancel();
			} else {
				alert(result.message);
			}
		})
	}
	function doGetEditFormData() {
		debugger
		//获取用户输入的数据
		var params = {
			nickname : $("#nickname").val(),
			password : $("#password").val(),
			copypassword : $("#copypassword").val(),
			email : $("#email").val(),
			checkcode : $("#checkcode").val(),
		}
		return params;
	}
</script>
